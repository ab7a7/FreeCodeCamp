<!DOCTYPE html>
<html>

<head>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="row">
            <div class="col-md-12">
                <h1 id="title">Survey Form</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid ">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <p id="description" class="text-center">This is a form to satisfy FCC Conditions.</p>
                </div>
            </div>
            <form id="survey-form">
                <div class="row">
                    <div class="col-md-3 text-right">
                        <label id="name-label" for="name">Name:</label>
                    </div>
                    <div class="col-md-9">
                        <input id="name" class="form-control input-sm" type="text" placeholder="Enter Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-right">
                        <label id="email-label" for="email">Email:</label>
                    </div>
                    <div class="col-md-9">
                        <input id="email" class="form-control input-sm" type="email" placeholder="Enter Email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-right">
                        <label id="number-label" for="number">Your IQ:</label>
                    </div>
                    <div class="col-md-9">
                        <input id="number" class="form-control input-sm" type="number" placeholder="Enter IQ" required min="10" max="100">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-right">
                        <label>Favourite Football Team?</label>
                    </div>
                    <div class="col-md-9">
                        <select id="dropdown" class="form-control input-sm">
                    <option>Manchester United</option>
                    <option>Chelsea</option>
                    <option>Arsenal</option>
                    <option>None</option>
                </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-right">
                        <label>Tea or Coffee?</label>
                    </div>
                    <div class="col-md-9">
                        <label>Tea<input type="radio" class="form-control input-sm" name="toc" value="tea"></label>
                        <label>Coffee<input type="radio" class="form-control input-sm" name="toc" value="coffee"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-right">
                        <label>Which sports do you follow?</label>
                    </div>
                    <div class="col-md-9">
                        <label>Football<input type="checkbox" class="form-control input-sm" name="sports" value="tea"></label>
                        <label>Rugby<input type="checkbox" class="form-control input-sm" name="sports" value="coffee"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 text-right">
                        <label>Comments:</label>
                    </div>
                    <div class="col-md-9">
                        <textarea class="form-control input-sm"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center">
                        <input id="submit" type="submit" class="btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        Abrar Ali. 2017.
    </footer>
</body>

</html>
