<!DOCTYPE html>
<html>

<head>
    <!--<script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js" type="text/javascript"></script>-->
    <script src="js/fcc.js" type="text/javascript"></script>
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <a href="https://ab7a7.github.io/FreeCodeCamp/tribute-project/index.html">Tribute Project</a>
    <header>
        <h1 id=title>Random Survey</h1>
    </header>
    <main>
        <p id="description">This is a form to satisfy FCC Conditions.</p>
        <form id="survey-form">
            <div class="form-items">
                <label id="name-label" for="name">Name:</label>
                <input id="name" type="text" placeholder="Enter Name" required>
            </div>
            <div class="form-items">
                <label id="email-label" for="email">Email:</label>
                <input id="email" type="email" placeholder="Enter Email" required>
            </div>
            <div class="form-items">
                <label id="number-label" for="number">Your IQ:</label>
                <input id="number" type="number" placeholder="Enter IQ" required min="10" max="100">
            </div>
            <div class="form-items">
                <label>Favourite Football Team?</label>
                <select id="dropdown">
                <option>Manchester United</option>
                <option>Chelsea</option>
                <option>Arsenal</option>
                <option>None</option>
            </select>
            </div>
            <div class="form-items">
                <label>Tea or Coffee?</label>
                <label><input type="radio" name="toc" value="tea">Tea</label>
                <label><input type="radio" name="toc" value="coffee">Coffee</label>
            </div>
            <div class="form-items">
                <label>Which sports do you follow?</label>
                <label><input type="checkbox" name="sports" value="tea">Football</label>
                <label><input type="checkbox" name="sports" value="coffee">Rugby</label>
            </div>
            <div class="form-items">
                <label>Comments:</label>
                <textarea></textarea>
            </div>
            <div>
                <input id="submit" type="submit">
            </div>
        </form>
    </main>
    <footer>Abrar Ali. 2017.</footer>
</body>

</html>
